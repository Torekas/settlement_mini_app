<!-- templates/base.html -->
<!doctype html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Kalkulator rozliczeń{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { padding-top: 70px; background: #eef2f7; }
    .container { max-width: 1000px; }
    .card-header { background-color: #0d6efd; color: #fff; font-weight: bold; }
    .table th, .table td { vertical-align: middle; text-align: center; }
    .btn-info, .btn-danger, .btn-warning, .btn-secondary { margin-right: 5px; }
    footer { margin-top: 40px; padding: 15px 0; background: #0d6efd; color: #fff; text-align: center; }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top shadow">
    <div class="container">
      <a class="navbar-brand" href="{{ url_for('index') }}">Kalkulator rozliczeń</a>
      <div class="collapse navbar-collapse" id="navbarContent">
        <ul class="navbar-nav ms-auto">
          {% if session.username %}
            <li class="nav-item"><span class="nav-link disabled">Zalogowany jako {{ session.username }}</span></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('logout') }}">Wyloguj</a></li>
          {% else %}
            <li class="nav-item"><a class="nav-link" href="{{ url_for('login') }}">Logowanie</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('register') }}">Rejestracja</a></li>
          {% endif %}
        </ul>
      </div>
    </div>
  </nav>

  <div class="container my-4">
    {% block content %}{% endblock %}
  </div>

  <footer>
    <div class="container">&copy; 2025 Kalkulator rozliczeń</div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
