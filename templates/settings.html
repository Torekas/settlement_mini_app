{% extends "base.html" %}
{% block title %}Ustaw główną walutę{% endblock %}
{% block content %}
  <div class="card">
    <div class="card-header">Wybierz główną walutę</div>
    <div class="card-body">
      <form method="post">
        <div class="mb-3">
          <label for="main_currency" class="form-label">Główna waluta</label>
          <select id="main_currency" name="main_currency" class="form-select">
            {% for code in currencies %}
              <option value="{{ code }}" {% if code == selected %}selected{% endif %}>{{ code }}</option>
            {% endfor %}
          </select>
        </div>
        <button type="submit" class="btn btn-primary">Zapisz</button>
      </form>
    </div>
  </div>
{% endblock %}
